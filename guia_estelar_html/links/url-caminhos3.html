<!----
  URLs absolutos vs relativos

  -Absolutos
    - inclui protocolo e nome do domínio
      - http://www.rocketseat.com.br/projeto/index.html
    - sempre apontará o mesmo local, pois é absoluto
    
  -Relativos
    - relativa a página aberta no momento
    - apontará para lugares diferentes  
-->

<a href="google.com">relativo: ir para o google</a>
<a href="https://google.com">absoluto: ira para o google</a>
